# This is a basic workflow to help you get started with Actions

name: CI
inputs:
  zowe_host:
    description: host name
    required: true
  zowe_port:
    description: port number
    required: true
  zowe_user:
    description: user name
    required: true
  zowe_password:
    description: password
    required: true
    

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install zowe CLI
        run: sudo npm i -g @zowe/cli@latest --@zowe:registry=https://registry.npmjs.org --no-package-lock --force --ignore-scripts
      - name: run npm install
        run: npm install 
      - name: create zowe profile
        run: zowe profiles create zosmf-profile cibuild --host "${{inputs.zowe_host}}" --port "${{inpus.zowe_port}}" --user "${{inputs.zowe_user}}" --password "${{inputs.zowe_password}}" --reject-unauthorized false
      
